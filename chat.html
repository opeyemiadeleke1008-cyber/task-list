<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="">
    <div class="relative w-200 my-4">
  <input
    type="email"
    id="email"
    class="peer border-2 border-gray-300 rounded-md p-2 outline-none
           focus:border-black"
    placeholder=" "
  />

  <label
    for="email"
    class="absolute left-3 top-3 text-gray-500 pointer-events-none transition-all
           peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500
           peer-focus:-top-2 peer-focus:text-sm peer-focus:text-black bg-white px-1"
  >
    Email
  </label>
</div>

    </form>
  </body>
</html>
