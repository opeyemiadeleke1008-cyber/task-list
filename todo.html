<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newTaskInput = document.getElementById('new-task');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const deleteTask = document.createElement('p');
            deleteTask.innerHTML = '<i class="fa fa-trash" aria-hidden="true"></i>';
            deleteTask.style.color = 'red';

            addTaskBtn.addEventListener('click', function() {
                const taskText = newTaskInput.value.trim();
                if (taskText !== '') {
                    const li = document.createElement('li');
                    li.textContent = taskText;
                    taskList.appendChild(li);
                    newTaskInput.value = '';
                    li.appendChild(deleteTask.cloneNode(true));
                    li.querySelector('p').addEventListener('click', () => {
                        taskList.removeChild(li);
                    });
                }
            });
        });
    </script>
</body>
</html>
