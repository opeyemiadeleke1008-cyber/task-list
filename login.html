<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <section
      class="bg-white w-90 rounded-2xl justify-self-center mt-20 px-4 py-4"
    >
      <div
        class="text-3xl bg-black text-white w-80 rounded-2xl py-10 text-center relative bottom-12 justify-self-center"
      >
        <h2><strong>Sign In</strong></h2>
      </div>
      <form>
        <div>
          <input
            type="email"
            placeholder="Email"
            required
            class="pl-4 border border-gray-400 w-80 py-2 rounded-lg"
          />
        </div>
        <br />
        <div>
          <input
            type="password"
            placeholder="password"
            class="pl-4 border border-gray-400 w-80 py-2 rounded-lg"
          />
        </div>
        <br />
        <div class="text-lg text-gray-500">
          <input
            type="checkbox"
            name="Remember me"
            class="pl-4 cursor-pointer"
          />
          <label for="Remember me">Remember me</label>
        </div>
        <br />
        <button
          type="submit"
          class="bg-black text-white w-80 rounded-lg py-3 cursor-pointer"
        >
          <strong>SIGN IN</strong>
        </button>
        <p class="text-center pt-5 text-gray-500">
          Don't have an account?
          <a href="login.html"><strong class="text-black">sign up</strong></a>
        </p>
      </form>
    </section>
  </body>
</html>
